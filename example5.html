<body>
Name:<input type="text" id="input_text">
Hello <span id="nameDiv"></span>
<script>

  // Model
      var model = new Backbone.Model({
        name: ''
      });

      // View
      model.on('change:name', function(){
        $('#nameDiv').html(model.get('name'));
      });

      // Controller
      $('#input_text').on('keyup', function(){
        model.set('name', $('#input_text').val());
      });

</script>
</body>
